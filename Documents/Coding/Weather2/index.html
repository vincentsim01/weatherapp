<!DOCTYPE html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="./asset//icons8-weather-100.png" type="image/png" />
    <meta property="og:title" content="Weather App Vincent" />
    <meta property="og:description" content="A short description of your page." />
    <meta property="og:image" content="https://commons.wikimedia.org/wiki/File:Kids_Weather_Station.png" />
    <meta property="og:type" content="website" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/b7f46329c5.js" crossorigin="anonymous"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                roboto: ['Roboto Condensed', 'sans-serif'],
              }
            }
          }
        }
      </script>

    <title>Weather App Vincent</title>
</head>
<body class="font-sans">
    <header class="bg-gradient-to-r from-blue-500 via-blue-300 to-blue-100 w-[100%] h-[15vh] shadow-2xl sticky top-0 md:flex md:justify-center md:items-center z-50">
        <i class="fa-solid fa-sun fa-3x"></i>
    </header>
    <main id="mainbanner" class=" shadow-md block text-center relative bg-[url('./asset/kinderdijk.png')] bg-cover bg-no-repeat bg-top md:h-[90vh] h-[50vh] z-0">
        <div id="banneroverlay" class="absolute w-[100%] h-[100%] bg-black/20 -z-1"></div>
        <br>
        <h1 class="text-3xl"><b>WEATHER APP</b></h1>
        <br>
        <div class=" rounded-md z-3 h-[70%] flex justify-center items-center">
            <input type="text" id="citytextinput" placeholder="insert the city name" class="border border-white rounded-md text-white pl-3 pr-3 mr-3 z-5">
            <button id="getweatherbutton" class="border border-black rounded-tr-md rounded-bl-md bg-white pl-3 pr-3 hover:scale-105 hover:text-white hover:bg-black cursor-pointer z-10">Get Weather</button>
        </div>
       <div class=" rounded-lg h-[10vh] flex justify-center items-center hidden" id="textchangecontainer">
            <div class="relative bg-blue-500 w-[30%] h-[30vh] rounded-lg">
                <button class="absolute -top-3 -right-3 cursor-pointer" onclick="closetextchangecontainer()"><i class="fa-solid fa-circle-xmark"></i></button>
                <p id="changetext" class="z-3 text-white"></p>
            </div>
       </div>

        <script src="./JS/script.js"></script>
    </main>

</body>
</html>
