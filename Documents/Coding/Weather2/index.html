<!DOCTYPE html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="icon" href="./asset//icons8-weather-100.png" type="image/png" />
    <meta property="og:title" content="Weather App Vincent" />
    <meta property="og:description" content="A short description of your page." />
    <meta property="og:image" content="https://commons.wikimedia.org/wiki/File:Kids_Weather_Station.png" />
    <meta property="og:type" content="website" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/b7f46329c5.js" crossorigin="anonymous"></script>
    <style>
        .font-roboto {
          font-family: 'Roboto Condensed', sans-serif;
        }

        .font-josefinsans {
            font-family: 'Josefin Sans', sans-serif;
        }
        .font-permanentmarker {
            font-family: 'Permanent Marker', sans-serif;
        }
      </style>

    <title>Weather App Vincent</title>
</head>
<body class="font-roboto relative">

    <header class="bg-white/45 w-[100%] h-[15vh] shadow-2xl sticky top-0 flex justify-between items-center md:flex md:justify-between md:items-center z-40">
        <div class="md:hidden cursor-pointer scale-105 z-40" id="burgericon">
            <i class="fa-solid fa-bars"></i>
        </div>
        <nav class="hidden absolute bg-blue-500 w-[70%] top-[10%] h-[100vh] pt-3 pl-3 z-51 shadow-lg" id="navmobile">
            <button class="absolute -top-3 -right-3 bg-white border border-black cursor-pointer rounded-full Z-52" id="navmobileclosebutton"><i class="fa-solid fa-xmark"></i></button>
            <div class="w-[90%] mb-3 mt-3 border-b border-white text-black"><a href='#'  class="hover:underline">Home</a></div>
            <div class="w-[90%] mb-3 mt-3 border-b border-white text-black"><a href='#'  class="hover:underline">About</a></div>
            <div class="w-[90%] mb-3 mt-3 border-b border-white text-black"><a href='#'  class="hover:underline">Contact</a></div>
        </nav> 

        <nav class="md:flex md:justify-center hidden pl-5 gap-5 font-roboto" id="navdesktop">
            <a href="#" class="hover:underline">Home</a>
            <a href="#" class="hover:underline">About Us</a>
            <a href="#" class="hover:underline">Contact</a>
        </nav>
        <div class="w-[40%]">

            <br>
            <div class="flex justify-center items-center text-center">
                <i class="fa-solid fa-sun fa-1x animate-bounce"></i>
                <h1 class="md:text-4xl text-sm text-black font-josefinsans mb-3 hover:scale-102 cursor-pointer"><b><u>WEATHER APP</u></b></h1>
                <i class="fa-solid fa-sun fa-1x animate-bounce"></i>
            </div>
        </div>
        <div class="flex justify-between font-roboto">
            <p class="mr-3"><a><i class="fa-solid fa-user-tie"></i></a></p>
            <input type="text" placeholder="search here" class="pl-2 pr-2 hidden md:block border rounded-md mr-3">
            <button class="bg-white text-black rounded-full pl-4 pr-4 hover:scale-105 hover:bg-black hover:text-white cursor-pointer hidden md:block"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </header>

    <main id="mainbanner" class=" shadow-md block text-center relative bg-cover bg-no-repeat bg-top md:h-[100vh] h-[100vh] z-0">
        <div id="banneroverlay" class="absolute w-[100%] h-[100%] bg-black/20 -z-1"></div>
        <br>
            <h2 class="text-white mt-15 shadow-lg text-md md:text-5xl font-permanentmarker"><b>Let's find the weather for a place that you <span id="changelove"></span>.</b></h2>
        <br>
            <div>
                <label for="selectweathermethod" class="text-white font-permanentmarker">Find Your Location By:</label>
                <select id="selectweathermethod" class="font-permanentmarker bg-white rounded-lg">
                    <option value="none" default class="rounded-md">
                        None
                    </option>
                    <option value="city">
                        City
                    </option>
                    <option value="latlon">
                        Latitude & Longitude
                    </option>
                </select>
            </div>

            <div class=" rounded-md mt-6 z-3 h-[30%] flex justify-center items-center hidden" id="weatherlatloncontainer">
                <input type="Number" id="latweatherinput" placeholder="insert the latitude" class="border-b border-white text-white pl-3 pr-3 mr-3 z-5 font-roboto text-2xl">
                <input type="Number" id="longweatherinput" placeholder="insert the longitude" class="border-b border-white text-white pl-3 pr-3 mr-3 z-5 font-roboto text-2xl">
                <button id="getlatlonweatherbutton" class=" rounded-full p-3 bg-blue-500 text-white hover:scale-105 hover:text-white hover:bg-black cursor-pointer z-10 font-roboto"><i class="fa-solid fa-magnifying-glass-location"></i></i></button>
            </div>
            <div class=" rounded-md mt-6 z-3 h-[30%] flex justify-center items-center hidden" id="weathercitycontainer">
                <input type="text" id="citytextinput" placeholder="insert the city name" class="border-b border-white text-white pl-3 pr-3 mr-3 z-5 font-roboto text-2xl">
                <button id="getweatherbutton" class=" rounded-full p-3 bg-blue-500 text-white hover:scale-105 hover:text-white hover:bg-black cursor-pointer z-10 font-roboto text-2xl"><i class="fa-solid fa-magnifying-glass-location"></i></i></button>
            </div>
        <br>

       <div class=" rounded-lg h-[20vh] flex justify-center items-center hidden" id="textchangecontainer">
            <div class="relative bg-blue-500/20 w-[90%] md:w-[20%] h-[auto] rounded-lg pt-5 pb-5 md:p-5 shadow-lg">
                <button class="absolute -top-3 -right-3 cursor-pointer" onclick="closetextchangecontainer()"><i class="fa-solid fa-circle-xmark"></i></button>
                <p id="changetext" class="z-3 text-white"></p>
            </div>
       </div>

        <script src="./JS/script.js"></script>
    </main>
    <section id="threecitycontainer" class="md:flex md:justify-center md:items-center block bg-blue-500 pt-5 pb-5 text-white">
        <div class="thethreecity border border-white rounded-md w-[90%] md:w-[20%] p-4 m-3 shadow-md hover:scale-105 text-center transition-scale duration-300" id="threecityone"></div>
        <div class="thethreecity border border-white rounded-md w-[90%] md:w-[20%] p-4 m-3 shadow-md hover:scale-105 text-center transition-scale duration-300" id="threecitytwo"></div>
        <div class="thethreecity border border-white rounded-md w-[90%] md:w-[20%] p-4 m-3 shadow-md hover:scale-105 text-center transition-scale duration-300" id="threecitythree"></div>
    </section>
    <section class="w-[100%] mt-5 p-5 md:h-[70vh] bg-blue-500 font-roboto ">
        <div class=" block md:grid md:grid-row-1 md:grid-cols-5 md:h-[90%] border border-white">
            <div class="col-start-1 col-end-3 text-center">
                <br>
                <h2>CHECK THE POLLUTION LEVEL BASED ON LATITUDE AND LONGITUDE</h2>
                <br>
                <div class="block p-5 px-auto text-center">
                    <label for="latinput" class="text-left">Latitude:</label>
                    <br> 
                    <input id="latinput" class="border border-black text-right">
                    <br>
                    <label for='loninput'>Longitude:</label>
                    <br> <input id="loninput"  class="border border-black">
                    <br><br>
                    <button onclick="getpollutionlatlon()" class="border-black cursor-pointer pl-3 pr-3 rounded-lg bg-white hover:scale-105">Click Here</button>
                </div>   
            </div>
            <div class="md:col-start-3 md:col-end-6 md:col-span-4 hidden relative" id="textpollutioncontainer">
                
                <div class="w-[95%] p-5 h-[95%]" id="textpollution"></div>
            </div>

        </div>
    </section>

    <footer class="bg-gradient-to-r from-blue-500 via-blue-300 to-blue-100 w-[100%] h-[10vh] shadow-2xl sticky top-0 md:flex md:justify-center md:items-center z-50">
        Vincent Kiathadi 2025
    </footer>

</body>
</html>
